<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar mensaje</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <main>
    <p>Mensaje que quieres enviar</p>
    <input type="text" id="message" autofocus placeholder="Escribe el mensaje">
    <div class="alert">
      Mensaje vacío
    </div>
    <button id="button" type="button">Enviar</button>
    <p>Último mensaje enviado</p>
    <p id="text-message">No hay mensajes</p>
  </main>	
</body>
</html>
